<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="bio">
            <h1>Bio</h1>
            <div>
                <img src="./Maradona.jpeg" alt="Maradona after winning the 1986 FIFA World Cup with Argentina ">
                <div class="container">
                    <h1>Diego Maradona
                        <h3>Argentine</h3>
                </div>
            </div>
            </h1>
        </section>

        <section class="prime-clubs">
            <h1>Prime clubs</h1>
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/en/4/47/FC_Barcelona_%28crest%29.svg"
                    alt="Barcelona FC logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/SSC_Neapel.svg" alt="Napoli FC logo">
                <img src="https://upload.wikimedia.org/wikipedia/en/3/3b/Sevilla_FC_logo.svg" alt="Sevilla FC logo">
            </div>
        </section>

        <section class="trophies">
            <h1>Main trophies</h1>
            <div class="container">

                <img src="https://tmssl.akamaized.net/images/erfolge/medium/11.png?lm=1520606997"
                    alt="image of spanish league trophy">
                <img src="https://tmssl.akamaized.net/images/erfolge/medium/101.png?lm=1520606996"
                    alt="Image of world cup trophy">
                <img src="https://tmssl.akamaized.net/images/erfolge/medium/13.png?lm=1520606997"
                    alt="Image of italian league trophy">
                <img src="https://tmssl.akamaized.net/images/erfolge/medium/7.png?lm=1520606999"
                    alt="Image of UEFA cup">
            </div>
        </section>

        <section class="status">
            <h1>Status</h1>
            <h2>Retired</h2>
        </section>
    </main>
</body>

</html>
